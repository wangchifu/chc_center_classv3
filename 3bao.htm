<h2>說明：</h2>
1.將由 cloudschool 下載下來的 xlsx 檔打開。<br>
2.將三胞胎的三位學生「編號類別」欄位由 0 改為 4。<br>
3.將三胞胎的三位學生「相關流水號」欄位填上另兩位學生的流水號，注意必須為 如為 <font color="red">A0001</font>，而非 0001，使用分號隔開。<br>
4.將三胞胎的三位學生「備註」欄位填上同班狀況，三位同班填上三位學生的流水號，三位均不同班則留空，三位中兩位同位，則填上同班兩位的流水號，使用分號隔開，特號注意三位學生的「備註」均須相同。<br>
